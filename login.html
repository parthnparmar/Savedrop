<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaGuard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(135deg, rgba(14, 165, 233, 0.9) 0%, rgba(16, 185, 129, 0.9) 100%),
                url('https://images.unsplash.com/photo-1548263594-a71ea65a8598?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(14, 165, 233, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            animation: pulse-bg 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            animation: slideIn 0.5s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .auth-container:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rotate-3d 4s infinite ease-in-out;
            display: inline-block;
            transform-style: preserve-3d;
        }

        @keyframes rotate-3d {
            0%, 100% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .logo h1 {
            font-size: 2rem;
            color: #0ea5e9;
            margin-top: 0.5rem;
        }

        .logo p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #f1f5f9;
            color: #64748b;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .tab:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .tab.active {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .requirement i {
            font-size: 0.7rem;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement.invalid {
            color: #ef4444;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            width: auto;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            border: none;
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .auth-button:hover {
            transform: translateY(-3px) scale(1.02) rotateX(5deg);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
        }

        .auth-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .guest-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .guest-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
        }

        .guest-link a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            .auth-button {
                padding: 0.9rem;
                font-size: 1rem;
            }
            
            .form-group input {
                padding: 0.7rem 1rem 0.7rem 2.5rem;
                font-size: 0.95rem;
            }
            
            .tab {
                padding: 0.65rem;
                font-size: 0.95rem;
            }
            
            body {
                padding: 1rem;
                background-attachment: scroll;
            }
            
            .auth-container:hover {
                transform: none;
            }
            
            .password-requirements {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-tint"></i>
            <h1>AquaGuard</h1>
            <p>Save Water, Secure Future</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <div class="error-message" id="loginError"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" oninput="validatePassword()" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i>
                            <span>8-64 characters</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-circle"></i>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-circle"></i>
                            <span>One number</span>
                        </div>
                        <div class="requirement" id="req-symbol">
                            <i class="fas fa-circle"></i>
                            <span>One special character</span>
                        </div>
                    </div>
                    <div class="error-message" id="registerError"></div>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
        </div>

        <div class="guest-link">
            <a href="index.html">Continue as Guest</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePassword() {
            const password = document.getElementById('registerPassword').value;
            
            const requirements = {
                length: password.length >= 8 && password.length <= 64,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                symbol: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            document.getElementById('req-length').className = 'requirement ' + (requirements.length ? 'valid' : 'invalid');
            document.getElementById('req-uppercase').className = 'requirement ' + (requirements.uppercase ? 'valid' : 'invalid');
            document.getElementById('req-number').className = 'requirement ' + (requirements.number ? 'valid' : 'invalid');
            document.getElementById('req-symbol').className = 'requirement ' + (requirements.symbol ? 'valid' : 'invalid');

            return Object.values(requirements).every(r => r);
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!validatePassword()) {
                document.getElementById('registerError').textContent = 'Password does not meet requirements';
                document.getElementById('registerError').classList.add('show');
                return;
            }

            const users = JSON.parse(localStorage.getItem('aquaguard_users')) || [];
            
            if (users.find(u => u.email === email)) {
                document.getElementById('registerError').textContent = 'Email already registered';
                document.getElementById('registerError').classList.add('show');
                return;
            }

            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString(),
                waterTracker: {},
                challenges: {},
                pledges: [],
                unlockedBadges: []
            };

            users.push(newUser);
            localStorage.setItem('aquaguard_users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            window.location.href = 'index.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const users = JSON.parse(localStorage.getItem('aquaguard_users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                document.getElementById('loginError').textContent = 'Invalid email or password';
                document.getElementById('loginError').classList.add('show');
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            
            if (rememberMe) {
                localStorage.setItem('rememberUser', 'true');
            }
            
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
